<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: float;
            padding: 15px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    
    </style>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% csrf_token %}
</head>
<body>
    <div class="container"> 
        <div class="row">
            <table class="table" style="text-align: center;">
                <tr>
                    <th> <b>Id Noticia</b> </th>
                    <th> <b>Titulo</b> </th>
                    <th> <b>Encabezado</b> </th>
                    <th> <b>Contenido</b> </th>
                    <th> <b>Categoria</b> </th>
                    <th> <b>Imagen</b> </th>
                    <th colspan="2"> <b>Acciones</b> </th>
                </tr>
                {% for n in noticias %}<!-- ITERA LAS NOTICIAS -->
                    <tr>
                        <td>{{n.idNoticia}}</td>
                        <td>{{n.titulo}}</td>
                        <td>{{n.encabezado}}</td>
                        <td>{{n.descripcion}}</td>
                        <td>{{n.categoria_id}}</td>
                        <td><img src="media/{{ n.imagen }}" alt=""></td>
                        <td> <a href="eliminarN/{{n.idNoticia}}">Eliminar</a> </td>
                        <td> <a href="modificarN/{{n.idNoticia}}">Modificar</a> </td>
                    </tr>
                {% endfor %}
            </table>
            <div class="col-2">
                <a href="formulario" class="btn btn-primary">Nuevo</a>
            </div>
        </div>
    </div>
        

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
</body>
</html>
