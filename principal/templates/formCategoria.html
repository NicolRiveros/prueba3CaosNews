    <div class="container">
        <h1 style="text-align: center;">Ingresar Categoria</h1>
        <form method="POST" action="guardarCategoria">
            {% csrf_token %}
            <div class="form-group">
                <label for="idCategoria">ID Categoria</label>
                <input type="number" name="idCategoria" id="idCategoria" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="nombreCategoria">Nombre Categoria</label>
                <input type="text" name="nombreCategoria" id="nombreCategoria" class="form-control" required>
            </div>

            <div class="form-group" style="text-align: center;">
                <input type="submit" value="Guardar" class="btn btn-primary btn-lg active">
                <input type="reset" value="Limpiar" class="btn btn-primary btn-lg active">
            </div>
        </form>
    </div>
