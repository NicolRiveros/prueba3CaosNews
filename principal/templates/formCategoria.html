<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Ingresar Noticia</h1>
        <form method="POST" action="guardarCategoria">
            {% csrf_token %}
            <div class="form-group">
                <label for="idCategoria">ID Categoria</label>
                <input type="number" name="idCategoria" id="idCategoria" class="form-control">
            </div>

            <div class="form-group">
                <label for="nombreCategoria">Nombre Categoria</label>
                <input type="text" name="nombreCategoria" id="nombreCategoria" class="form-control">
            </div>

            <div class="form-group">
                <input type="submit" value="Guardar">
                <input type="reset" value="Limpiar">
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
</body>
</html>
